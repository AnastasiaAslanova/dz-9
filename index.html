<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

<body>
<header>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg">
    </div>

      <nav>
        <ul>
          <li>Product</li>
          <li>Customers</li>
          <li>Pricing</li>
          <li>Resources</li>
        </ul>
      </nav>
    </div>
    <div class="btn-header">
      <button class="btn btn-in" type="submit">Sign In</button>
      <button class="btn btn-up" type="submit">Sign Up</button>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <section class="first-screen">
      <div class="information">
        <div class="title">The Design Thinking superpowers</div>
        <p>Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
        <button class="btn-start" type="button">Get started</button>

        <img src="images/peoples.png">

  </div>
